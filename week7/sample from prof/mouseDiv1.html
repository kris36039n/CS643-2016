<html>
<head>
<style>
#wandering {
	background-color: orange;
	position: absolute;
	top: 100px; left: 100px; width: 100px; height: 100px;
}
</style>
</head>
<body>
<div id="wandering"></div>
<script>
  document.onmousemove = function(e) {
    console.log(e.clientX, e.clientY);
    document.getElementById("wandering").style.top = e.clientY + "px";
  }
</script> 
</body>
</html>
